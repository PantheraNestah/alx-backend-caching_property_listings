version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: property_postgres
    environment:
      - POSTGRES_DB=property_db
      - POSTGRES_USER=property_user
      - POSTGRES_PASSWORD=property_password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:6.2-alpine
    container_name: property_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: